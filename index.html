  function getClicks() {
    var clicks = 0;
    $.getJSON('web/stat.json', function (data) {
      clicks = data['clicks'];

    });

    return clicks;

  var score = getClicks();

    url = 'https://meme-api.herokuapp.com/gimme/ProgrammerHumor/1';
